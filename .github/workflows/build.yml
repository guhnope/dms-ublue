name: Build uBlue images
on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger button in Actions tab
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Build BlueCandle image
        uses: blue-build/github-action@v1  # ← Corrected: This is a composite action
        with:
          recipe: blue-flame.yml  # Your main recipe file (adjust if in a subdir like recipes/)
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}  # Optional: For signing (skip for now)
          registry_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build BlueMango Image
        uses: blue-build/github-action@v1  # ← Corrected: This is a composite action
        with:
          recipe: blue-mango.yml  # Your main recipe file (adjust if in a subdir like recipes/)
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}  # Optional: For signing (skip for now)
          registry_token: ${{ secrets.GITHUB_TOKEN }}
