name: Build QuickBlue
on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger button in Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Build Custom Image
        uses: blue-build/github-action@v1  # ‚Üê Corrected: This is a composite action
        with:
          recipe: recipe.yml  # Your main recipe file (adjust if in a subdir like recipes/)
          no-sign: true
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}  # Optional: For signing (skip for now)
          registry_token: ${{ secrets.GITHUB_TOKEN }}
