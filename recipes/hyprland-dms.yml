name: qsblue-hypr-dms
image-version: 43
base-image: ghcr.io/ublue-os/base-main
modules:
  - type: dnf
    repos:
      copr:
        - solopasha/hyprland
        - avengemedia/dms
        - avengemedia/danklinux
        - ublue-os/packages
  - type: rpm-ostree        
    install:
      - hyprland
      - hyprpicker
      - hyprsysteminfo
      - hyprland-contib
      - hyprland-plugins
      - hyprshot
      - hyprdim
      - qt6ct-kde
      - adw-gtk3-theme
      - alacritty
      - greetd
      - greetd-tuigreet
      - greetd-selinux
      - qt6-qtwayland
      - xdg-desktop-portal-hyprland
      - hyprpolkitagent
      - wl-clipboard
      - network-manager-applet
      - quickshell
      - matugen
      - material-symbols-fonts
      - dms
      - dms-greeter
      - wlsunset
      - cliphist
      - imv
      - mpv
      - nemo
      - mousepad
    remove:
      - firefox
      - firefox-langpacks      
  - type: files
    files:
      - source: hypr
        destination: /
      - source: dms
        destination: /etc
      - source: users
        destination: /usr/lib/systemd/user/        

  - type: systemd
    system:
      enabled:
        - greetd
        - firewalld

description: "QuickBlue - Niri + DankMaterialShell + DMS Greeter + Brave dev setup"
