name: BlueMango
image-version: 43
base-image: ghcr.io/ublue-os/base-main
modules:
  - type: dnf
    repos:
      files:
        - brave.repo
        - vscode.repo
      keys:
        - https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
        - https://packages.microsoft.com/keys/microsoft.asc
      copr:
          - dennemann/MangoWC
          - avengemedia/dms
          - avengemedia/danklinux
          - ublue-os/packages
  - type: rpm-ostree        
    install:
      - quickshell  
      - dms
      - dms-greeter
      - mangowc
      - scenefx
      - adw-gtk3-theme
      - alacritty
      - greetd
      - greetd-tuigreet
      - greetd-selinux
      - qt6-qtwayland
      - wl-clipboard
      - network-manager-applet
      - matugen
      - material-symbols-fonts
      - wlsunset
      - cliphist
      - imv
      - mpv
      - nemo
      - mousepad
    remove:
      - firefox
      - firefox-langpacks
      - vim-minimal  
      - vim-enhanced
  - type: default-flatpaks
    configurations:
      - scope: system
        notify: true
        repo:
          url: https://dl.flathub.org/repo/flathub.flatpakrepo
          name: flathub
          title: Flathub
        install:
          - com.google.Chrome
          - com.slack.Slack
          - md.obsidian.Obsidian
          - com.visualstudio.code
          - org.libreoffice.LibreOffice
          - com.spotify.Client                
  - type: files
    files:
      - source: mango
        destination: /
      - source: system
        destination: /     
  - type: systemd
    system:
      enabled:
        - greetd
        - firewalld
  - type: script
    scripts:
      - dms-skel.sh
      - greetd-users.sh
      - neovim.sh        
description: "MangoWC + DankMaterialShell in an Atomic Desktop"
