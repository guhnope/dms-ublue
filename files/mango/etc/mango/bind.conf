# reload config
bind=SUPER,r,reload_config

# menu and terminal
bind=SUPER,Return,spawn,alacritty
bind=SUPER,space,spawn,dms ipc call spotlight toggle 
# bind=Alt,space,spawn,fuzzel
bind=SUPER,l,spawn,dms ipc call lock lock

#Defaultapps
bind=SUPER,b,spawn,flatpak run com.google.Chrome
bind=SUPER,e,spawn,caja
bind=SUPER,p,spawn,dms ipc call notepad toggle
# exit super+m
# bind=SUPER,code:58,quit
bind=SUPER+CTRL,q,spawn,dms ipc call powermenu toggle
# killclient super+q
# bind=ALT,code:24,killclient,
bind=SUPER,q,killclient,

# switch window focus
bind=SUPER,Tab,focusstack,next
bind=SUPER,u,focuslast
bind=ALT,Left,focusdir,left
bind=ALT,Right,focusdir,right
bind=ALT,Up,focusdir,up
bind=ALT,Down,focusdir,down

# swap window
bind=SUPER+SHIFT,Up,exchange_client,up
bind=SUPER+SHIFT,Down,exchange_client,down
bind=SUPER+SHIFT,Left,exchange_client,left
bind=SUPER+SHIFT,Right,exchange_client,right

# movewin
bind=CTRL+SHIFT,Up,movewin,+0,-50
bind=CTRL+SHIFT,Down,movewin,+0,+50
bind=CTRL+SHIFT,Left,movewin,-50,+0
bind=CTRL+SHIFT,Right,movewin,+50,+0


# resizewin
bind=CTRL+ALT,Up,resizewin,+0,-50
bind=CTRL+ALT,Down,resizewin,+0,+50
bind=CTRL+ALT,Left,resizewin,-50,+0
bind=CTRL+ALT,Right,resizewin,+50,+0

# switch window status
bind=SUPER,g,toggleglobal,
bind=ALT,Tab,toggleoverview,
bind=ALT,backslash,togglefloating,
bind=ALT,a,togglemaximizescreen,
bind=ALT,f,togglefullscreen,
bind=ALT+SHIFT,f,togglefakefullscreen,
bind=SUPER,i,minimized,
bind=SUPER,o,toggleoverlay,
bind=SUPER+SHIFT,I,restore_minimized
bind=ALT,z,toggle_scratchpad

# scroller layout
bind=ALT,e,set_proportion,1.0
bind=ALT,x,switch_proportion_preset,

# tile layout
bind=SUPER,e,incnmaster,1
bind=SUPER,t,incnmaster,-1
bind=ALT,s,zoom,

# switch layout
bind=CTRL+SUPER,i,setlayout,tile
bind=CTRL+SUPER,l,setlayout,scroller
bind=SUPER,n,switch_layout

# tag switch
bind=SUPER,Left,viewtoleft,0
bind=CTRL,Left,viewtoleft_have_client,0
bind=SUPER,Right,viewtoright,0
bind=CTRL,Right,viewtoright_have_client,0
bind=CTRL+SUPER,Left,tagtoleft,0
bind=CTRL+SUPER,Right,tagtoright,0

bind=Ctrl+Alt,1,view,1,0
bind=Ctrl+Alt,2,view,2,0
bind=Ctrl+Alt,3,view,3,0
bind=Ctrl+Alt,4,view,4,0
bind=Ctrl+Alt,5,view,5,0
bind=Ctrl+Alt,6,view,6,0
bind=Ctrl+Alt,7,view,7,0
bind=Ctrl+Alt,8,view,8,0
bind=Ctrl+Alt,9,view,9,0

bind=SUPER+SHIFT,1,tag,1
bind=SUPER+SHIFT,2,tag,2
bind=SUPER+SHIFT,3,tag,3
bind=SUPER+SHIFT,4,tag,4
bind=SUPER+SHIFT,5,tag,5
bind=SUPER+SHIFT,6,tag,6
bind=SUPER+SHIFT,7,tag,7
bind=SUPER+SHIFT,8,tag,8
bind=SUPER+SHIFT,9,tag,9

bind=SUPER+Alt,1,toggletag,1
bind=SUPER+Alt,2,toggletag,2
bind=SUPER+Alt,3,toggletag,3
bind=SUPER+Alt,4,toggletag,4
bind=SUPER+Alt,5,toggletag,5
bind=SUPER+Alt,6,toggletag,6
bind=SUPER+Alt,7,toggletag,7
bind=SUPER+Alt,8,toggletag,8
bind=SUPER+Alt,9,toggletag,9

bind=SUPER+Ctrl,1,toggleview,1
bind=SUPER+Ctrl,2,toggleview,2
bind=SUPER+Ctrl,3,toggleview,3
bind=SUPER+Ctrl,4,toggleview,4
bind=SUPER+Ctrl,5,toggleview,5
bind=SUPER+Ctrl,6,toggleview,6
bind=SUPER+Ctrl,7,toggleview,7
bind=SUPER+Ctrl,8,toggleview,8
bind=SUPER+Ctrl,9,toggleview,9

# monitor switch
bind=alt+shift,Left,focusmon,left
bind=alt+shift,Right,focusmon,right
bind=alt+shift,Up,focusmon,up
bind=alt+shift,Down,focusmon,down
bind=SUPER+Alt,Left,tagtoleft,0
bind=SUPER+Alt,Right,tagtoright,0
bind=SUPER+Alt,Up,tagmon,up
bind=SUPER+Alt,Down,tagmon,down

# gaps
bind=ALT+SHIFT,X,incgaps,1
bind=ALT+SHIFT,Z,incgaps,-1
bind=ALT+SHIFT,R,togglegaps


# Mouse Button Bindings
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=alt,btn_middle,set_proportion,0.5
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=SUPER+CTRL,btn_left,minimized
mousebind=SUPER+CTRL,btn_right,killclient
mousebind=SUPER+CTRL,btn_middle,togglefullscreen
mousebind=NONE,btn_middle,togglemaximizescreen,0
mousebind=NONE,btn_left,toggleoverview,-1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client
axisbind=alt,UP,focusdir,left
axisbind=alt,DOWN,focusdir,right
axisbind=shift+super,UP,exchange_client,left
axisbind=shift+super,DOWN,exchange_client,right

# Gesturebind
gesturebind=none,left,3,focusdir,left
gesturebind=none,right,3,focusdir,right
gesturebind=none,up,3,focusdir,up
gesturebind=none,down,3,focusdir,down
gesturebind=none,left,4,viewtoleft_have_client
gesturebind=none,right,4,viewtoright_have_client
gesturebind=none,up,4,toggleoverview
gesturebind=none,down,4,toggleoverview

# brightness and volume
bind=none,XF86AudioRaiseVolume,spawn,dms ipc call audio increment 3
bind=none,XF86AudioLowerVolume,spawn,dms ipc call audio decrement 3
bind=none,XF86AudioMute,spawn,dms ipc call audio mute
bind=none,XF86AudioMicMute,spawn,dms ipc call audio micmute
bind=none,XF86MonBrightnessUp,spawn,dms ipc call brightness increment 5
bind=none,XF86MonBrightnessDown,spawn,dms ipc call brightness decrement 5

